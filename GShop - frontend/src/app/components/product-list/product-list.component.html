<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}">
                            <img src="{{product.imageUrl}}" class="img-responsive">
                        </a>
                        <br>
                        <a routerLink="/products/{{product.id}}">
                            <h1>{{product.name}}</h1>
                        </a>
                        <h2>{{product.description}}</h2>
                        <div class="price">{{product.unitPrice| currency: 'USD'}}</div>
                        <button (click)="addToCart(product)" href="#" class="btn btn-primary">Add to cart</button>
                    </div>
                </div>

                <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">No products found.</div>
            </div>

            <div class="fotter-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left:30%">
                            
                                <ngb-pagination [(page)]="pageNumber"
                                                [(pageSize)]="pageSize"
                                                [(collectionSize)]="totalElements"
                                                [maxSize]="5"
                                                (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>


                            <div class="cold-md-3 mt-2" style="text-align:right;">
                                <span class="mr-2">Page Size</span>
                                <select (change)="updatePageSize($event.target.value)">
                                    <option>2</option>
                                    <option>5</option>
                                    <option selected=true>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
